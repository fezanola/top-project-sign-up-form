<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Sign Up Form</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="left-panel" >
            <div class="overlay-background"></div>
            <div class="content">
                <img src="/assets/logo/odin-lined.png" alt="Odin Lined Logo" class="logo"/>
                <h1 class="title" >ODIN</h1>
                <p class="credits">Photo by <a id= "credits-link" href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a id="credits-link" href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
        </div>
        <div class="right-panel">
            <div class="hero-content-background"></div>
            <div class="hero-content-container">
                <h2 class="hero-content">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.<br/><br/>
                    You <em>know</em> you want to.</h2>
            </div>
            
            <div class="form-content-background"></div>
            <h2 class="form-title">Let's do this!</h2>
            <form class="form-grid">
                <p class="input-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required />
                </p>
                <p class="input-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required />
                </p>
                <p class="input-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required />
                </p>
                <p class="input-name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required />
                </p>
                <p class="input-name">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required />
                </p>
                <p class="input-name">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" id="repeat-password" name="repeat-password" required />
                </p>
                <div class="bottom-content-background"></div>
                <div class="bottom-content">
                    <button type="submit" class="submit-button">Create Account</button>
                    <p class="already-member-text">Already have an account? <a href="#" id="log-in">Log in</a></p>
                </div>  
            </form>
        </div>    
    </div>
</body>
</html>
